<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in to TinyTreasures</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/images/favicon.png">
</head>
<body class="background">
    <h1><img src="/static/images/favicon.png" alt="">TinyTreasures</h1>
    <div class="email">
        <form action="/action_page.php">
            <label for="email">Enter the email address</label>
            <input class="mail" type="email" id="email" placeholder="email address">
        </form>
    </div>
    <div class="password">
        <form action="/action_page.php">
            <label for="password">Enter the password</label>
            <input class="pass" type="password" id="password" placeholder="enter the password">
        </form>
    </div>
    <div class="forgot">
        <a href="">forgot password</a>
    </div>
    <div class="submit">
        <input type="submit" value="Submit">
    </div>
    <div class="dont">
        <h1>Dont have an account <a href="signup">signup</a></h1>
    </div>
</html>
